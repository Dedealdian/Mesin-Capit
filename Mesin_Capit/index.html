<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Capit Pro - Admin Control</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Area Loading */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        #img-loading {
            width: 200px;
            height: auto;
            border-radius: 15px;
        }

        /* Mesin Capit */
        .game-container {
            position: relative;
            width: 350px;
            height: 500px;
            border: 8px solid #444;
            background: #333;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #img-api {
            position: absolute;
            bottom: 10px;
            width: 100%;
            pointer-events: none;
        }

        #img-capit {
            width: 80px;
            transition: 0.5s;
        }

        /* Input Kupon */
        .coupon-box {
            margin-top: 20px;
            background: var(--secondary);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 150px;
            text-transform: uppercase;
        }
        button {
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #ff6b81; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img id="img-loading" src="loading.gif" alt="Loading...">
        <p id="loading-text">Menyiapkan Mesin...</p>
    </div>

    <h1 id="judul">MESIN CAPIT BERHADIAH</h1>
    
    <div class="game-container">
        <img id="img-capit" src="claw.png" alt="Capit">
        <img id="img-api" src="efek_api.png" alt="Efek">
    </div>

    <div class="coupon-box">
        <h3>üéüÔ∏è Masukkan Kode Kupon</h3>
        <input type="text" id="kode-kupon" placeholder="CPN-XXXXXX">
        <button onclick="prosesKupon()">KLAIM HADIAH</button>
    </div>

    <script>
        // 1. Fitur Anti-Cache: Paksa browser ambil gambar terbaru
        function refreshAssets() {
            const ver = "?v=" + Math.random();
            document.getElementById('img-loading').src = "loading.gif" + ver;
            document.getElementById('img-capit').src = "claw.png" + ver;
            document.getElementById('img-api').src = "efek_api.png" + ver;
        }

        // 2. Simulasi Loading
        window.onload = () => {
            refreshAssets();
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 3000);
        };

        // 3. Logika Cek Kupon dari JSON
        async function prosesKupon() {
            const input = document.getElementById('kode-kupon').value.trim().toUpperCase();
            if (!input) return alert("Masukkan kode dulu bos!");

            try {
                // Ambil file kupon.json yang diupdate oleh bot
                const response = await fetch('kupon.json?v=' + Math.random());
                const dataKupon = await response.json();

                // Cari kupon yang cocok
                const kFound = dataKupon.find(k => k.kode === input && k.status === 'aktif');

                if (kFound) {
                    alert("‚úÖ BERHASIL!\nHadiah: " + kFound.hadiah + "\nSelamat Bermain!");
                    jalankanMesin(kFound.hadiah);
                } else {
                    alert("‚ùå Kupon Salah atau Sudah Kadaluarsa!");
                }
            } catch (e) {
                alert("Gagal terhubung ke database kupon.");
                console.log(e);
            }
        }

        function jalankanMesin(hadiah) {
            console.log("Memulai mesin untuk hadiah: " + hadiah);
            const capit = document.getElementById('img-capit');
            capit.style.transform = "translateY(200px)";
            setTimeout(() => {
                capit.style.transform = "translateY(0px)";
                alert("üéâ Kamu Mendapatkan: " + hadiah);
            }, 1000);
        }
    </script>
</body>
</html>
