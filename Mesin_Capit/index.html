<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Capit Online - Klaim Kupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #121212; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; margin-top: 50px; text-align: center; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .img-loading { width: 100%; border-radius: 10px; margin-bottom: 20px; border: 2px solid #ff0055; }
        .btn-claim { background: linear-gradient(45deg, #ff0055, #ff5500); border: none; font-weight: bold; width: 100%; padding: 12px; }
        .btn-claim:hover { opacity: 0.8; }
        input { background: #222 !important; border: 1px solid #444 !important; color: white !important; text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="mb-4">üïπÔ∏è MESIN CAPIT</h2>
        
        <img src="loading.gif" alt="Loading..." class="img-loading" id="assets-loading">

        <div class="mb-3">
            <label class="form-label">Masukkan Kode Kupon:</label>
            <input type="text" id="couponInput" class="form-control" placeholder="REGE-XXXXXX atau VIPS-XXXXXX">
        </div>

        <button onclick="checkCoupon()" class="btn btn-primary btn-claim">KLAIM HADIAH SEKARANG</button>
        
        <p class="mt-4 text-secondary" style="font-size: 0.8rem;">
            Dapatkan kode kupon dari Bot Telegram resmi kami.
        </p>
    </div>
</div>

<script>
    // --- KONFIGURASI LINK GITHUB KAMU ---
    // Pastikan username (Dedealdian) dan nama repo (Mesin-Capit) sudah benar
    const GITHUB_RAW_URL = "https://raw.githubusercontent.com/Dedealdian/Mesin-Capit/main/kupon.json";

    async function checkCoupon() {
        const inputUser = document.getElementById('couponInput').value.trim().toUpperCase();
        
        if (!inputUser) {
            Swal.fire('Oops!', 'Silakan masukkan kode kupon dulu.', 'warning');
            return;
        }

        Swal.fire({
            title: 'Mengecek Kupon...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });

        try {
            // Menambahkan timestamp (?t=...) agar tidak terkena Cache browser
            const response = await fetch(GITHUB_RAW_URL + "?t=" + new Date().getTime());
            
            if (!response.ok) throw new Error("Gagal mengambil data dari GitHub");

            const kuponData = await response.json();

            // Cari kupon yang cocok dan statusnya masih aktif
            const found = kuponData.find(k => k.kode === inputUser && k.status === "aktif");

            if (found) {
                Swal.fire({
                    icon: 'success',
                    title: 'SELAMAT!',
                    text: 'Kamu mendapatkan hadiah: ' + found.hadiah,
                    confirmButtonText: 'Ambil Hadiah'
                });
                
                // Opsional: Di sini kamu bisa tambahkan logika untuk menandai kupon "sudah terpakai"
                
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'SISTEM: Gagal',
                    text: 'Kupon Tidak Ada atau Sudah Kedaluwarsa.'
                });
            }
        } catch (error) {
            console.error(error);
            Swal.fire('Error!', 'Terjadi kesalahan koneksi ke server GitHub.', 'error');
        }
    }
</script>

</body>
</html>
