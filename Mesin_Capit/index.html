<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Kupon Mesin Capit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #0f0f0f; color: #fff; text-align: center; padding-top: 50px; }
        .card { background: #1a1a1a; border: 1px solid #d4af37; border-radius: 15px; padding: 25px; }
        .btn-gold { background: #d4af37; color: #000; font-weight: bold; border: none; width: 100%; }
        input { background: #222 !important; border: 1px solid #444 !important; color: gold !important; font-weight: bold; }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card shadow-lg">
        <h3>üïπÔ∏è MESIN CAPIT</h3>
        <img src="loading.gif" class="img-fluid rounded mb-3" style="border: 2px solid gold;">
        <input type="text" id="coupon" class="form-control mb-3 text-center" placeholder="MASUKKAN KODE">
        <button onclick="prosesKlaim()" class="btn btn-gold">KLAIM SEKARANG</button>
    </div>
</div>

<script>
async function prosesKlaim() {
    const kode = document.getElementById('coupon').value.trim().toUpperCase();
    const API_URL = "https://raw.githubusercontent.com/Dedealdian/Mesin-Capit/main/kupon.json";

    if(!kode) return Swal.fire('Eits!', 'Kode jangan kosong.', 'warning');

    Swal.fire({title: 'Mengecek...', didOpen: () => Swal.showLoading()});

    try {
        // nocache= agar selalu ambil data terbaru dari GitHub
        const resp = await fetch(`${API_URL}?nocache=${Math.random()}`);
        const data = await resp.json();
        
        const item = data.find(k => k.kode.toUpperCase() === kode);

        if(item && item.status === "aktif") {
            Swal.fire('BERHASIL!', `Hadiah: ${item.hadiah}`, 'success');
        } else {
            Swal.fire('GAGAL', 'Kode tidak valid atau sudah expired.', 'error');
        }
    } catch(e) {
        Swal.fire('Error', 'Gagal konek ke server database.', 'error');
    }
}
</script>
</body>
</html>
